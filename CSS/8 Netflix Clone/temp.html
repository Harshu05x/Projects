<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        
        <button class="card">
            <div class="cardHeading">
                <h1>Premium</h1>
                <h3>4K+HDR</h3>
            </div>
            <div class="content">
                <div class="one features">
                    <div class="sign">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="info">
                        <p id="up">Monthly Pirce</p>
                        <p id="down">$649</p>
                    </div>
                </div>
                <div class="two features">
                    <div class="sign">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="info">
                        <p id="up">Resolutions</p>
                        <p id="down">4K(Ultra HD) + HDR</p>
                    </div>
                </div>
                <div class="three features">
                    <div class="sign">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="info">
                        <p id="up">Video Quality</p>
                        <p id="down">Best</p>
                    </div>
                </div>
                <div class="four features">
                    <div class="sign">
                        <i class="fa-solid fa-circle-check"></i>
                    </div>
                    <div class="info">
                        <p id="up">Supported Devices</p>
                        <p id="down">TV, computer, mobile phone, tablet</p>
                    </div>
                </div>
                <div class="overlay">
                    <i class="fa-solid fa-check"></i>
                    <p>selected</p>
                </div>
        </button>

    </div>

</body>
</html>
