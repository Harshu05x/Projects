<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">

            <div class="cardBox">
            
                    <img src="header_img.jpg" alt="Header_img">

                <div class="textBox">
                    <h2>Order Summary</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus amet molestiae accusamus blanditiis ab, facilis doloribus quos iste enim culpa.</p>
                </div>

                <div class="fisrtDiv">

                    <div class="leftBox">
                        <img src="music_logo.jpeg" alt="logo">
                        <div class="para">
                            <p>Annual Plan</p>
                            <p>$99.9 /year</p>
                        </div>
                    </div>

                    <div class="rightBox">
                        <a href="#">Change</a>
                    </div>

                </div>

                <button id="btn">
                    Proceed to Payment
                </button>

                <div class="cancelLink">
                    <a href="#">Cancel Order</a>
                </div>
            </div>

    </div>
</body>
</html>
