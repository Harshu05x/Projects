<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <h1>Weather App</h1>
            
            <div class="tab-container">
                <p class="tab" data-user-weather>Your Weather</p>
                <p class="tab" data-search-weather>Search Weather</p>
            </div>

            <div class="weather-container">

                <!-- Grant Location  -->
                <div class="sub-container grant-location-container">
                    <img src="img/location-logo.png" alt="" width="100" height="100" loading="lazy">
                    <p>Grant Loaction Access</p>
                    <p>Allow access to get weather Information</p>
                    <button class="btn" data-grant-access>Grant Access</button>
                </div>

                <!-- Search Weather Form  -->
                <form class="form-container">
                    <input placeholder="search for city..." data-search-input>
                    <button class="btn" type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                
                <!-- loading Screen Container -->
                <div class="sub-container loading-container">
                    <img src="img/VAyR.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>
                
                <!-- Error page  -->
                <div class="Error" data-error>
                    <img src="img/error.png" alt="">
                    <p>City Not Found</p>
                </div>
                <!-- Weather Info Container -->
                <div class="sub-container user-info-container">
                    
                    <div class="name">
                        <p data-city-name></p>
                        <p data-country-icon></p>
                    </div>
                    
                    <p data-weather-Desc> </p>
                    
                    <p data-weather-icon></p>
                    
                    <p data-temp></p>
                    
                    <!-- 3 cards  -->
                    <div class="parameter-container">
                        <div class="parameter">
                            <img src="img/wind-speed.png" alt="" width="80" height="80">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        
                        <div class="parameter">
                            <img src="img/humidity.png" alt="" width="80" height="80">
                            <p>Humidity</p>
                            <p data-humidity></p>
                        </div>
                        
                        <div class="parameter">
                            <img src="img/cloud.png" alt="" width="80" height="80">
                            <p>Clouds</p>
                            <p data-cloud></p>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- <img src="https://flagcdn.com/144x108/${data?.sys?.country.tolowercase()}.png" alt=""> -->
    <!-- Link JS File -->
    <script src="script.js"></script>
</body>
</html>
