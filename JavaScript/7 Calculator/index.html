<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>calculator</h1>
            <span class="text firstText">Using </span>
            <span class="secText"> </span>
        </div>
        <div class="calculator">
            <input placeholder="0" readonly displayBox>
            <div class="firstRow row">
                <p>AC</p>
                <p>DEL</p>
                <p class="operator">%</p>
                <p class="operator">/</p>
            </div>
            <div class="secondRow row">
                <p>7</p>
                <p>8</p>
                <p>9</p>
                <p class="operator">*</p>
            </div>
            <div class="thirdRow row">
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p class="operator">-</p>
            </div>
            <div class="fourthRow row">
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p class="operator">+</p>
            </div>
            <div class="fifthRow row">
                <p>00</p>
                <p>0</p>
                <p>.</p>
                <p class="equalTo">=</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="script.js"></script>
    <script >
        var typed = new Typed('.secText',{
        strings : ['HTML' , 'CSS' , 'JavaScript'],
        typespeed : 0,
        backspeed : 0,
        loop : true
        });
    </script>
</body>
</html>
