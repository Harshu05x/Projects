<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- Link CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper ">
        <div class="container">
            <div class="heading">
                <h2>DevDetective</h2>
                <div class="dark-mode">
                    <p data-mode-display></p>
                    <i class="bi bi-moon-fill"></i>
                </div>
            </div>
            
            <div class="searchArea">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Enter username..." input-box class="">
                <button data-search-btn>Search</button>
            </div>

            <div class="content ">

                <div class="name">
                    <p class="profilePic"></p>
                    <div>
                        <h2 class="fullname"></h2>
                        <a href="" class="profile-link" target="_blank"></a>
                        <p class="joining"></p>
                    </div>
                </div>
                
                <!-- <a href="" class="profile-link"></a> -->
            
                <p class="bio"></p>

                <div class="stats">
                    <div class="col">
                        <section class="">Repos</section>
                        <p class="repos"></p>
                    </div>
                    <div class="col">
                        <section>Followers</section>
                        <p class="followers"></p>
                    </div>
                    <div class="col">
                        <section>Following</section>
                        <p class="following"></p>
                    </div>
                </div>

                <div class="imp-links">
                    <div>
                        <i class="bi bi-geo-alt-fill"></i>
                        <p class="location"></p>
                    </div>
                    <div>
                        <i class="bi bi-envelope-at-fill"></i>
                        <a href="" class="email"></a>
                    </div>
                    <div>
                        <i class="bi bi-twitter"></i>
                        <a href="" class="twitter"></a>
                    </div>
                    <div>
                        <i class="bi bi-buildings-fill"></i>
                        <p class="works-at"></p>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <p class="alertMsg">Alert</p>
    
    <div class="loading-container">
        <img src="VAyR.gif" alt="" width="150" height="150">
        <p>Loading</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
