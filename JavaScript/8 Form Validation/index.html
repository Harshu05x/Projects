<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="wrapper">
        <div class="container">

            <form >
                <div class="inputGroup">
                    <label id="formLabel" for="name">Full Name</label>
                    <input type="text" name="" id="name" placeholder="Enter your name" onkeyup="validateName()">
                    <span class="name-error err"></span>
                </div>

                <div class="inputGroup">
                    <label id="formLabel" for="phoneNo">Phone No.</label>
                    <input type="tel" name="" id="phoneNo" placeholder="123 456 7890" onkeyup="validatePhone()">
                    <span class="phone-error err"></span>
                </div>

                <div class="inputGroup">
                    <label id="formLabel" for="email">Email ID</label>
                    <input type="email" name="" id="email" placeholder="Enter Email" onkeyup="validateEmail()">
                    <span class="email-error err"></span>
                </div>

                <div class="inputGroup">
                    <label id="formLabel" for="comment">Your Message</label>
                    <textarea  id="msg"  cols="30" rows="5" placeholder="Enter your message..." onkeyup="validateMsg()"></textarea>
                    <span class="msg-error err"></span>
                </div>
                
                <button type="submit" onclick="return validateForm()">Submit</button>
                <span class="submit-error"></span>
            </form>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
